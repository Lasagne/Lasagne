language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
before_install:
  - sudo apt-get build-dep -qq python-numpy python-scipy
  - sudo apt-get install -qq libatlas3gf-base libatlas-dev liblapack-dev gfortran
install:
  - pip install -r requirements.txt
  - python setup.py dev
script: travis_wait py.test --runslow
cache: apt
