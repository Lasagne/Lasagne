language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get install -qq python-numpy python-scipy libatlas3gf-base libatlas-dev liblapack-dev gfortran
install:
  - pip install -r requirements.txt
  - python setup.py dev
script: travis_wait py.test --runslow
cache: apt
